# Enable or disable this tweak.
enabled: true

# A map of blocks to seeds for right click harvesting
harvest-seed-mappings:
  wheat: 'wheat_seeds'
  carrots: 'carrot'
  potatoes: 'potato'
  beetroots: 'beetroot_seeds'
  nether_wart: 'nether_wart'

# Display name, seen in-game
display-name: "Right Click Harvesting"

# Description, seen in-game
description: "Allows players to harvest fully grown crops by right clicking."

# Category
category: "Farming"