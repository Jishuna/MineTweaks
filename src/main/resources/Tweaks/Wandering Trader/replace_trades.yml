# Enable or disable this tweak.
enabled: true

# The minimum number of trades a trader will try to generate. (Note: The actual number of offers may be lower than this if duplicates are randomly chosen.)
min-trades: 5
# The maximum number of trades a trader will try to generate.
max-trades: 7

