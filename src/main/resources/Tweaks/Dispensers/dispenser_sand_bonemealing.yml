# Enable or disable this tweak.
enabled: true

# Whether to allow this feature to work on normal sand.
allow-normal-sand: true
# Whether to allow this feature to work on red sand.
allow-red-sand: true

# Display name, seen in-game
display-name: "Dispenser Cauldron Filling"

# Description, seen in-game
description: "Allows dispensers to fill cauldrons with buckets."

# Category
category: "Dispensers"