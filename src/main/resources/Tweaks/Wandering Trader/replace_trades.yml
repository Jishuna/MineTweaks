  - EMERALD,1,FIRE_CORAL_BLOCK,16
  - EMERALD,1,HORN_CORAL_BLOCK,16
  - EMERALD,1,BUBBLE_CORAL_BLOCK,16
  - EMERALD,1,KELP,8
